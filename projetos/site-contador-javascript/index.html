<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css"/>
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Este é meu primeiro projeto JavaScript.</p>
    <p>Com esse contador é possível contar de -10 a 10.</p>
    <p>Clique nos botões + ou - para começar a contar.</p>
    <div id="contador">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
    <div>
        <button class="btn-reiniciar" name="reiniciar" onclick="reiniciar()">Reiniciar</button>
    </div>
</body>
<script src="assets/scripts.js"></script>
</html>
