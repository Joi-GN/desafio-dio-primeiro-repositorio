<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <!--GoogleFonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
    </style>

    <title>Resgate | Jogo</title>
</head>

<body>
    <div id="container">

        <div id="fundoGame">

            <div id="inicio">
                <h1>Resgate</h1>
                <h3>Como jogar:</h3>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero
                    para baixo e a tecla D para atirar.</p>
                <p>Não deixe seu amigo ser pego, resgate quantos amigos conseguir e aumente sua pontuação!</p>
                <button class='btn-play' role="button" onclick="start()">Jogar</button>
            </div> 
        </div>

    </div>

    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script src="js/scripts.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-collision.min.js"></script>
</body>

</html>
